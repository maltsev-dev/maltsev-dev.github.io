{% block footer %}
<footer class="footer">
    <div class="footer__inner">
        {%- if config.extra.copyright_html %}
            <div class="copyright copyright--user">{{ config.extra.copyright_html | safe }}</div>
        {% else %}
            <div class="copyright">
                {%- if config.extra.author %}
                    <span>© {{ date_macros::now_year() }} {{ config.extra.author }}</span>
                {% else %}
                    <!-- <span>© {{ date_macros::now_year() }} Powered by <a href="https://www.getzola.org/">Zola</a></span> -->
                {% endif -%}

                <span class="copyright-theme-sep">|</span>
                <span>Visitors: <img src="https://visitor-badge.laobi.icu/badge?page_id=maltsev-dev.github.io" alt="Visitors"></span>
                <!-- <span class="copyright-theme">
                    <span class="copyright-theme-sep">:: </span>
                    Theme: <a href="https://github.com/pawroman/zola-theme-terminimal/">Terminimal</a> by pawroman :: <a rel="me" href="https://glitch.lgbt/@BuyMyMojo">Mastodon</a>
                </span> -->
            </div>
        {% endif -%}
    </div>
</footer>
{% endblock footer %}
